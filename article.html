<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dd-article</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <script defer src="./blog-app.js"></script>
    <style>
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        border: 0;
        padding: 0;
        white-space: nowrap;
        clip-path: inset(100%);
        clip: rect(0 0 0 0);
        overflow: hidden;
      }
    </style>
    <script>
        let openPostId = 0;
        let paramsString = window.location.search;
        let searchParams = new URLSearchParams(paramsString);
        let specifiedPage = searchParams.get("id");

        if (isFinite(specifiedPage)
          && specifiedPage !== null
          && specifiedPage !== ''
          && specifiedPage > 0) {
            openPostId = +specifiedPage;
          }

        document.addEventListener('DOMContentLoaded', function() {
          showArticle(document.getElementById('article'), openPostId);
        });
    </script>
  </head>
  <body>
    <div id="spinner" class="spinner d-flex justify-content-center align-items-center visually-hidden" style="height: 100vh;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Загрузка...</span>
      </div>
    </div>
    <div id="article" class="container">
    </div>
  </body>
</html>
